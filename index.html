<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>My Projects</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All Projects</button>
    <button class="filter-btn" data-filter="fullstack">Full Stack</button>
    <button class="filter-btn" data-filter="frontend">Frontend</button>
    <button class="filter-btn" data-filter="backend">Backend</button>
    <button class="filter-btn" data-filter="mobile">Mobile</button>
    <button class="filter-btn" data-filter="design">Design</button>
  </div>

  <!-- Project Grid -->
  <div class="project-grid">
    <div class="project-card fullstack">
      <h3>E-commerce Platform</h3>
      <p>React, Node.js, PostgreSQL</p>
    </div>

    <div class="project-card frontend">
      <h3>Task Management App</h3>
      <p>React, TypeScript, Tailwind</p>
    </div>

    <div class="project-card backend">
      <h3>API Service</h3>
      <p>Express.js, MongoDB</p>
    </div>

    <div class="project-card mobile design">
      <h3>Weather App</h3>
      <p>React Native, OpenWeather API</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
